  <section class="card">
    <h1 class="heading">Log-in</h1>
    <form id="form" class="padded" action="index.html" onsubmit="module.onSubmit(event)" method="post" novalidate>
      <div class="text-field">
        <input form="form" id="user-email" name="email" type="email" placeholder=" " onfocus="module.restoreToValidState(this)">
        <label for="user-email">Email</label>
        <p class="error">ERROR</p>
      </div>
      
      <div class="text-field">
        <input form="form" id="user-password" name="password" type="password" placeholder=" " onfocus="module.restoreToValidState(this)">
        <label for="user-password">Password</label>
        <p class="error">ERROR</p>
      </div>
      
      <a href="/">Did you forget your password?</a>
      <div>Don't have an account yet?: <a href="/sign-up.html">Sign-up</a></div>

      <div id="buttons">
        <button class="btn" type="button" onclick="">Cancel</button>
        <button class="btn accent" type="submit">Submit</button>
      </div>
    </form>  
  </section>

  <script>
    const module = {};
  </script>
  <script type="module">
    import {restoreToValidState, isEmailValid, isPasswordValid} from "./modules/validation.js"

    const validateForm = () => {
      const emailNode = document.querySelector("#user-email");
      const passwordNode = document.querySelector("#user-password");
      
      const emailValid = isEmailValid(emailNode.value);
      const passwordValid = isPasswordValid(passwordNode.value);

      if(!emailValid){
        emailNode.parentElement.classList.add("invalid");
        document.querySelector("#user-email ~ .error").innerHTML = "Invalid email";
      }
      if(!passwordValid){
        passwordNode.parentElement.classList.add("invalid");
        document.querySelector("#user-password ~ .error").innerHTML = "Password too short";
      }

      return emailValid && passwordValid;
    }

    const onSubmit = async (e) => {
      e.preventDefault();
      if(validateForm() === false){
        return false;
      }
      const formData = new FormData(e.target)

      const response = await fetch("http://127.0.0.1:8000/api/account/login", {
        method: 'POST',
        body: formData
      })
      
      const data = await response.json();
      console.log(response);
      console.log(data);

      if(response.ok){
        sessionStorage.setItem("fooloc_token", data.token);
        location.replace("/")
      }

      else{
        Object.entries(data).forEach(([key, value])=>{
          document.querySelector(`input[name=${key}]`).parentElement.classList.add("invalid")
          document.querySelector(`input[name=${key}] ~ .error`).innerHTML = value;
        })
      }
    }

    module.restoreToValidState = restoreToValidState;
    module.onSubmit = onSubmit;
  </script>
